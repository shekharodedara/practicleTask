<div align="center">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <input type="text" formControlName="username" id="username" placeholder="username or email"><br><br>
    <input type="password" formControlName="password" id="password" placeholder="password"><br><br>
    <button type="submit" [disabled]="!loginForm.valid">Login</button><br><br>
</form>
<a href="#" routerLink="/register">Create Account</a>
</div>
